body {

}
.img {
position:fixed;
width:100vw;

}
.r {

height:calc(7500px);

}
</style>
<body>
<div class="r"></div>
<span id="image">
<img src="https://erichsia7.github.io/GsK2fUwiX1yEvJc4e89TrdmkRNa7ZDqxjz-Y0WHhMOVQ5gLl3CbAonBPp-SFI6_/0902happy/img/影像-1.jpeg" class="img">
</span>
<script>
$( window ).scroll(function() {
    $('.img').attr('src','https://erichsia7.github.io/GsK2fUwiX1yEvJc4e89TrdmkRNa7ZDqxjz-Y0WHhMOVQ5gLl3CbAonBPp-SFI6_/0902happy/img/影像-' + ($('body').scrollTop() + 1) + '.jpeg');
if($('body').scrollTop() > 73) {

$('body').animate({scrollTop: 0 + 'px'},1);
}
});
</script>
