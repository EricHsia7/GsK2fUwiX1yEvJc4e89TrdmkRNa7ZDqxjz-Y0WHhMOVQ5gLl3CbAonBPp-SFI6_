}

<body>
<div class="r"></div>
<span id="image">
<img src="https://erichsia7.github.io/GsK2fUwiX1yEvJc4e89TrdmkRNa7ZDqxjz-Y0WHhMOVQ5gLl3CbAonBPp-SFI6_/0902happy/img/影像-1.jpeg" class="img">
</span>
    
    <a href="javascript:auto()" style="position:fixed;bottom:0px;left:0px;width:100%;height:50px;color:#ffffff;background;#333;font-size:30px;"><span style="position: absolute;left:50%;top:50%;transform:translate(-50%,-50%);" id="sss">自動播放</span></a>
<script>
function auto() {
$('#sss').html('再次播放');
$('body').animate({scrollTop: 0 + 'px'},1).animate({scrollTop: 74 + 'px'},9000);
}
    
$( window ).scroll(function() {
    $('.img').attr('src','https://erichsia7.github.io/GsK2fUwiX1yEvJc4e89TrdmkRNa7ZDqxjz-Y0WHhMOVQ5gLl3CbAonBPp-SFI6_/0902happy/img/影像-' + ($('body').scrollTop() + 1) + '.jpeg');
if($('body').scrollTop() > 73) {
$('body').animate({scrollTop: 74 + 'px'},1);
}
if($('body').scrollTop() < 0) {
$('body').animate({scrollTop: 0 + 'px'},1);
}
});
</script>

</body>
