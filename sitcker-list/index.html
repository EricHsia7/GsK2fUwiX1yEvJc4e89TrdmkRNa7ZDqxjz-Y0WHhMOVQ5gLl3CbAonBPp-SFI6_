<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">

<meta charset="UTF-8">
<title>貼圖關鍵字列表</title>
<style>
.loadbg {
width:100%;
height:2px;
position:fixed;
top:0px;
left:0%;
background:#f0f0f0;
z-index:3;
}

.load {
width:0%;
height:2px;
position:fixed;
top:0px;
left:0%;
background:#4285f4;
-webkit-animation: loading 10s ease-in-out 0s 1 alternate forwards;
z-index:4;
}

.top {width: 100%;height: 50px;color: #ffffff;font-size: 25px;opacity:1.0; position:fixed;z-index:1000;left:0px;top:2px; -webkit-backdrop-filter: blur(15px); backdrop-filter: blur(15px); background: rgba(33, 33, 33, 0.8);padding: 3px 0px;z-index:2; font-family: 'Kosugi Maru', sans-serif;}

@-webkit-keyframes loading {
	0% {
		width:0%;
	}
	11% {
		width:13%;

	}
	30% {
		width:31%;

	}
	47% {
		width:49%;

	}
	53% {
		width:67%;

	}
	69% {
		width:73%;

	}
	80% {
		width:83%;

	}
	86% {
		width:95%;

	}
	100% {
		width:100%;

	}

}
}

</style>

<iframe src="https://docs.google.com/document/d/e/2PACX-1vS9QGru3w4siD0FzdUoqQ7kQAjKPGWWDnpVuJqcRkGyjNmaH4aPqYutniI1wFRLoJa7jHxgV7zD8by-/pub?embedded=true" style="width:100%;height:100%;position: absolute;top:0px;left:0px;z-index:0;" frameborder="0"></iframe>

<div class="loadbg"></div>
<div class="load"></div>
<div class="top"><center style="position: absolute;left:50%;top:50%;transform:translate(-50%,-50%);">貼圖關鍵字列表</center></div>
<script>
$('.loadbg,.load').delay(10000).fadeOut(555);
$('.top').delay(10000).animate({top: 0 + 'px' },555);
</script>
