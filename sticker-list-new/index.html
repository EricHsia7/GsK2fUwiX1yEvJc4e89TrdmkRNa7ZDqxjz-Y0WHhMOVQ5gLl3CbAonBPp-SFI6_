<script>
$(function(){
	$('#BackTop').click(function(){ 
		$('html,body').animate({scrollTop:0}, 888 );
	});
	$(window).scroll(function() {
		if ( $(this).scrollTop() > 80 ){
			$('#BackTop').fadeIn(333);
		} else {
			$('#BackTop').stop().fadeOut(333);
		}
	}).scroll();
});
</script>
